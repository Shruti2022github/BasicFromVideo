<html>
<head>
<title> Form </title>
</head>
<body>

<h2> <u>Basic Form</u> </h2>

<form action="D:\Website\Wildlife Photography\home.html">
	<label for="firstname">First Name:</label><br>
	<input type="text" id="firstname" name="firstname">
	<br>
	<label for="lastname">Last Name:</label><br>
	<input type="text" id="lastname" name="lastname">
	<br>
	<br>
	<label for="food Items">Food Items : </label>
	<select id="food Items">
	<optgroup label="Fruits">
	<option value="Apple">Apple</option>
	<option value="Orange">Orange</option>
	<option value="Pineapple">Pineapple</option>
	<option value="Dragon Fruit">Dragon Fruit</option>
	</optgroup>
	<optgroup label="Vegetables">
	<option value="potato">Potato</option>
	<option value="Tomato">Tomato</option>
	<option value="Broccoli">Broccoli</option>
	<option value="pumpkin">pumpkin</option>
	</optgroup>
	</select>
	<br>
	<br>
	<label for="review">Review Us:</label><br>
	<textarea  id="review" rows="4" cols="50">Type something</textarea>
	<br>
	<br>
	<fieldset>
	<legend>Bio-data</legend>
	<label for="firstname">First Name:</label><br>
	<input type="text" id="firstname" name="firstname">
	<br>
	<label for="lastname">Last Name:</label><br>
	<input type="text" id="lastname" name="lastname">
	</fieldset>
	<br>
	<br>
	<label for="country">Choose a country</label>
	<input list="country-Option" id="country" name="country-name">
	<datalist id="country-Option">
	<option value="India">
	<option value="Australia">
	<option value="Pakistan">
	<option value="Srilanka">
	<option value="France">
	<option value="Brazil">
	<option value="Uruguya">
	<option value="Chilli">
	<option value="Argentina">
	</datalist>
	<br>
	<br>
	<h3><u>Choose a vehicle</u></h3>
	<input type="checkbox" id="vehicle-1" name="vehicle" value="car">
	<label for="vehicle-1">Cars</label>
	<br>
	<input type="checkbox" id="vehicle-2" name="vehicle" value="Bike">
	<label for="vehicle-2">Bikes</label>
	<br>
	<input type="checkbox" id="vehicle-3" name="vehicle" value="super-car">
	<label for="vehicle-3">Super-Cars</label>
	<br>
	<br>
	<label for="colors">Choose a color : </label>
	<input type="color" id="colors" name="colors">
	<br>
	<br>
	<label for="date">DOB :</label>
	<input type="date" id="date" name="date">
	<br>
	<br>
	<label for="email">Enter your Email:</label>
	<input type="email" id="email" name="email">
	<br>
	<br>
	<label for="myfile">Select a file:</label>
	<input type="file" id="myfile" name="file">
	<br>
	<br>
	<label for="month">Select a month :</label>
	<input type="month" id="month" name="month">
	<br>
	<br>
	<label for="psw">Password :</label>
	<input type="password" id="psw" name="password">
	<br>
	<br>
	<h3><u>Choose a programming language</u></h3>
	<input type="radio" id="html" name="language">
	<label for="html">HTML</label>
	<br>
	<input type="radio" id="css" name="language">
	<label for="css">CSS</label>
	<br>
	<input type="radio" id="JS" name="language">
	<label for="JS">JavaScript</label>
	<br>
	<br>
	<label for="vol">Volume(between 0 and 100):</label>
	<input type="range" id="vol" name="vol" value="40" min="0" max="100">
	<br>
	<br>
	<label for="search"><button type="button">Search</button></label>
	<input type="search" id="search" name="search">
	
	<br>
	<br>
	<label for="telephone">Telephone no:</label>
	<input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-  	[0-9]{2}-[0-9]{3}">
	<br>
	<br>
	<label for="appt">Select time</label>
	<input type="time" id="appt" name="appt">
	<br>
	<br>
	<label for="homepage">linkedin Profile:</label>
	<input type="url" id="homepage" name="homepage"
	<br>
	<br>
	<label for="week">select a week:</label>
	<input type="week" id="week" name="week-name">
	<br>
	<br>
	
	<br>
	<br>
	<button type="reset">Reset</button>
	<button type="button">Submit</button>

</form>
</body> 

</html>
